<!DOCTYPE html>
<html class="no-skrollr">
<head>
	<meta charset="utf-8" />
	<title>SectionSnap by Roman KÃ¼hl - Example</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.js" type="text/javascript"></script>
	<script src="../src/jquery-sectionsnap.js" type="text/javascript"></script>
</head>
<body>
	<div class="sections-wrapper">
		<div class="section s1"></div>
		<div class="section s2"></div>
		<div class="section s3"></div>
	</div>
	<script>
		$(document).ready(function() {
			$(".section").css("min-height", $(window).height() + "px");
			$(".sections-wrapper").sectionsnap({
				delay : 100
				, selector : '.section'
				, reference : 1
				, animationTime : 600
			});
		});
	</script>
</body>
</html>
